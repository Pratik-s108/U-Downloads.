<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>U-Download</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --red: #e63329;
      --dark: #0a0a0a;
      --mid: #141414;
      --text: #f0ede8;
      --muted: #6b6b6b;
    }

    body {
      background: var(--dark);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* NOISE TEXTURE OVERLAY */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }

    /* GRID LINES */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.025) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.025) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: 0;
    }

    /* ─── LOGO STAGE ─── */
    .stage {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
    }

    /* The animated U */
    .u-letter {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(120px, 20vw, 200px);
      line-height: 1;
      color: var(--red);
      text-shadow: 0 0 60px rgba(230,51,41,0.5);
      position: relative;

      /* START: above viewport, will fall */
      animation: uFall 0.7s cubic-bezier(0.22, 1, 0.36, 1) 0.3s forwards;
      transform: translateY(-120vh);
      opacity: 1;
    }

    @keyframes uFall {
      0%   { transform: translateY(-120vh) rotate(-8deg); }
      70%  { transform: translateY(18px) rotate(2deg); }
      85%  { transform: translateY(-8px) rotate(-1deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }

    /* Dust puff on impact */
    .u-letter::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(230,51,41,0.15);
      animation: dustPuff 0.4s ease-out 1s forwards;
      opacity: 0;
    }

    @keyframes dustPuff {
      0%   { width: 0; height: 0; opacity: 0.8; }
      100% { width: 200px; height: 30px; opacity: 0; }
    }

    /* The "-Download" typed text */
    .tagline-wrap {
      height: clamp(50px, 8vw, 80px);
      display: flex;
      align-items: center;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 0.1s ease 1.05s forwards;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    .typed-text {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(50px, 8vw, 80px);
      line-height: 1;
      letter-spacing: 0.08em;
      color: var(--text);

      /* Typing reveal via clip-path */
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typeReveal 0.9s steps(11, end) 1.1s forwards;
    }

    @keyframes typeReveal {
      from { width: 0; }
      to   { width: 11ch; }
    }

    /* Cursor blink */
    .cursor {
      display: inline-block;
      width: 4px;
      height: clamp(40px, 6vw, 65px);
      background: var(--red);
      margin-left: 4px;
      vertical-align: middle;
      animation: blink 0.7s step-end 1.1s 4, fadeOut 0.3s ease 5s forwards;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0; }
    }
    @keyframes fadeOut { to { opacity: 0; } }

    /* ─── TAGLINE / SUBTITLE ─── */
    .subtitle {
      margin-top: 28px;
      font-size: 13px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--muted);
      opacity: 0;
      animation: slideUp 0.6s ease 2.3s forwards;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ─── CTA BUTTON ─── */
    .cta-wrap {
      margin-top: 40px;
      opacity: 0;
      animation: slideUp 0.6s ease 2.6s forwards;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 36px;
      background: var(--red);
      color: #fff;
      font-family: 'DM Sans', sans-serif;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      text-decoration: none;
      border: none;
      cursor: pointer;
      clip-path: polygon(8px 0%, 100% 0%, calc(100% - 8px) 100%, 0% 100%);
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
    }

    .cta:hover {
      background: #ff4136;
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(230,51,41,0.4);
    }

    .cta svg {
      width: 16px;
      height: 16px;
      transition: transform 0.2s;
    }

    .cta:hover svg { transform: translateX(3px); }

    /* ─── ACCENT LINE ─── */
    .accent-line {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--red), transparent);
      opacity: 0;
      animation: fadeIn 0.5s ease 2.8s forwards;
    }

    /* ─── CORNER LABEL ─── */
    .corner-label {
      position: fixed;
      bottom: 28px;
      right: 32px;
      font-size: 10px;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--muted);
      opacity: 0;
      animation: fadeIn 0.5s ease 3s forwards;
    }
  </style>
</head>
<body>

  <div class="stage">
    <div class="u-letter">U</div>

    <div class="tagline-wrap">
      <span class="typed-text">Download</span>
      <span class="cursor"></span>
    </div>

    <p class="subtitle">Download any YouTube video, instantly.</p>

    <div class="cta-wrap">
      <a href="index.html" class="cta">
        Get Started
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      </a>
    </div>
  </div>

  <div class="accent-line"></div>
  <div class="corner-label">v2.0</div>

</body>
</html>
